#root logger
log4j.rootLogger=INFO, WSFRM

#console appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.CA.encoding=UTF-8

#appender for the wsfrm
log4j.appender.WSFRM=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.WSFRM.File=./logs/wsfrm.log
log4j.appender.WSFRM.layout=org.apache.log4j.PatternLayout
log4j.appender.WSFRM.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n
log4j.appender.WSFRM.DatePattern=.yyyy-MM-dd
log4j.appender.WSFRM.encoding=UTF-8
#set the logging level for the framework related classes
log4j.logger.org.hw=TRACE
